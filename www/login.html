<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ласкаво просимо!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth_css.css">
</head>
<body>
    <div class="main">
        <div id="mainText">
            <p>Бла-бла-бла, заходьте на наш сайт і бла-бла-бла...</p>
        </div>
        <div class="auth_reg_form" id="auth">
            <form action="">
                <input class="input" type="text" id="username" name="username" placeholder="Ім’я користувача">
                <input class="input" type="password" id="password" name="password" placeholder="Пароль">
                <a href="" id="forgotPassword">Забули пароль?</a>
                <input class="button" type="submit" value="Sigh up">
            </form>
        </div>
        <div id="reg">
            <form action="">
                <span id="firstTime"><b>Вперше у нас?</b> Приєднуйтесь</span>
                <hr>
                <input class="input" type="text" placeholder="Ім’я користувача">
                <input class="input" type="email" placeholder="Електронна пошта">
                <input class="input" type="password" placeholder="Пароль">
                <input class="button" type="submit" value="Sigh in">
            </form>
        </div>
    </div>
</body>
</html>
